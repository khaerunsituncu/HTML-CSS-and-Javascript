<!DOCTYPE html>

	<meta charset="UTF-8">

<body>


<script type="text/javascript">
var item = prompt('masukkan nama makanan/minuman : \n (cth: nasi, daging, susu, hamburger, softdrink)');
switch(item){
	case 'nasi':
	case 'daging':
	case 'susu':
		alert('makanan/minuman Sehat !');
		break;
	case 'hamburger':
	case 'softdrink':
		alert('makanan/minuman Tidak Sehat !');
		break;
	default:
		alert('maaf anda memasukkan nama makanan/minuman yang salah !')
	break;
}
</script>
</body>
</html>
