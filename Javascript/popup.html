<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Popup</title>

</head>
<body>



<script>
// Popup	
// alert, popup yang pemberitahuan
// confirm, Popup dengan pilihan true or false / Ok or cancel
// prompt, popup input

var ulang = true;

while (ulang === true) {
var nama = prompt('Masukkan nama anda');
ulang = confirm('Masih mau ?');
}
alert('Terima Kasih ' + nama);

</script>	
</body>
</html>
