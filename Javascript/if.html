<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>If</title>
</head>
<body>

<script>
	var angka = prompt('masukkan angka : ');

	if (angka % 2 == 0){
		alert(angka + ' adalah bilangan Genap');
	}
	else if (angka % 2 == 1){
		alert(angka + ' adalah bilangan Ganjil');
	}
	else{
		alert(' Anda memasukkan bukan angka');
	}
</script>
</body>
</html>
